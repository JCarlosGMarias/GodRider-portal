<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <script src="https://unpkg.com/vue@next"></script>
        <title>GodRider - Main</title>
    </head>
    <body id="app">
        <app-menu @refresh-app="selectFeature" @logout-app="logoutApp"></app-menu>
        <div class="container-fluid">
            <app-home v-if="selectedFeature == 0"></app-home>
            <providers-view v-else-if="selectedFeature == 1" @logout-provider="logoutApp"></providers-view>
            <app-home v-else></app-home>
        </div>
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        <script src="static/app.js"></script>
        <script src="components/Menu.js"></script>
        <script src="components/HomeView.js"></script>
        <script src="components/ProvidersView.js"></script>
        <script>
            const mountedApp = app.mount('#app');
        </script>
    </body>
</html>
